<div class="row" cg-busy="promise">

    <div>
        <button ui-sref="root.dashboard" class="btn btn-link" data-toggle="tooltip" data-placement="right" title="Back"><span class="glyphicon glyphicon-arrow-left"></span></button>
    </div>

    <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">Customers</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <form ng-submit="search()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search by Contact Name, Customer ID, Contact No, Email" ng-model="searchRequest.Keyword" ng-change="reset()" required="required">
                            <span type="submit" class="input-group-addon"><a style="cursor: pointer; text-decoration: none" class="glyphicon glyphicon-search btn-floating" ng-click="search()"></a></span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Table -->
            <div id="no-more-tables">
                <table class="table table-responsive table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Customer ID</th>
                            <th>Contact Name</th>
                            <!--<th>Address</th>-->
                            <th>Contact No</th>
                            <th>Email</th>
                            <!--<th>Company Name</th>-->
                            <th class="text-center"><span class="glyphicon glyphicon-asterisk"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="l in list track by $index">
                            <td ng-show="false">{{l.Id}}</td>
                            <td data-title="SL:">{{$index + 1}}</td>
                            <td data-title="Customer ID: "><a ui-sref="root.customer.detail({id: l.Id})">{{l.Code}}</a></td>
                            <td data-title="Customer Name: ">{{l.Name}}</td>
                            <!--<td data-title="Address: ">{{l.Address}}</td>-->
                            <td data-title="Contact No: " style="width: 15%">{{l.Phone}}</td>
                            <td data-title="Email: ">{{l.Email}}</td>
                            <!--<td data-title="Company Name: ">{{l.CompanyName}}</td>-->
                            <td data-title="Option: " class="text-center" style="width: 10%">
                                <a class="glyphicon glyphicon-edit" style="cursor: pointer;" ng-click="edit(l.Id)"></a>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="glyphicon glyphicon-trash" style="cursor: pointer;" ng-click="remove('', l, 'delete')"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>                

                <div class="panel-footer">

                </div>
            </div>
    </div>

    <div class="col col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Add Customer</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="save()">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">Contact Name :</label>
                            <input type="text" class="form-control" ng-model="model.Name" required="required" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Address :</label>
                            <input type="text" class="form-control" ng-model="model.Address" required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contact No :</label>
                            <input type="text" class="form-control" ng-model="model.Phone"  required="required"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email :</label>
                            <input type="email" class="form-control" ng-model="model.Email" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Company Name :</label>
                            <input type="text" class="form-control" ng-model="model.CompanyName"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Reference :</label>
                            <input type="text" class="form-control" ng-model="model.Reference" />
                        </div>
                    </div>


                    <button type="submit" ng-show="!isUpdateMode" class="btn btn-floating btn-info">Save</button>
                    <button type="submit" ng-show="isUpdateMode" class="btn btn-floating btn-info">Update</button>
                    <button type="button" ng-click="cancel()" ng-show="isUpdateMode" class="btn btn-floating btn-warning">Cancel</button>

                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>        
</div>

<script>
    $(function() {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
